<!DOCTYPE html>
<html lang="en">
<head>
<title> Form</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>Bootstrap Simple Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    
<link rel="stylesheet" href="styleF.css"/>
</head>
<body>
<div class="signup-form">
    <form name="credentials" action="javascript:validate();"  method="post" >
		<h2>Register</h2>
		<p class="hint-text">Create your account.</p>
        <div class="form-group" >
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" name="Name" id="name"  placeholder="Name" required="required"></div>
                
                
				<div class="col-xs-6"><input type="text" class="form-control" name="Surname" placeholder="Surname" id="surname" required="required"></div>
                
			</div>
        </div>
        
        
        <div class="form-group">
        	<input type="age" class="form-control" name="age" placeholder="Age" id="age" required="required">
        </div>
        
        
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" id="email" required="required">
        </div>
        
        
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" id="inputPassword"  required="required">
        </div>
        
        
		<div class="form-group">
           <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>        
       
        
		<div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
        
        
    </form>

</div>
    <script src="scriptF.js"></script>
</body>
</html>
